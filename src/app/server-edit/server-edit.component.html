
<h4 *ngIf="!allowEdit">You're not allowed to edit</h4>

<form #routing="ngForm" (ngSubmit)="addServer()" *ngIf="allowEdit">
<div class="form-group">
  <label for="server">Server Name</label>
  <input type="text" class="form-control" id="server" name="name" [(ngModel)]="serverName">
</div>

<div class="form-group">
  <label for="exampleFormControlSelect1">Example select</label>
  <select class="form-control" id="exampleFormControlSelect1" name="status" [(ngModel)]="serverStatus">
    <option value="online">Online</option>
    <option value="offline">offline</option>
    <option value="none">None</option>
</select>
</div>

<button class="btn btn-primary" type="submit">Add Server</button>

</form>

<div>
    <strong>{{serverName}}</strong>
    <p>{{serverStatus}}</p>
</div>
